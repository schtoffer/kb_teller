{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h1 class="mb-5">Your transactions</h1>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">id</th>
                <th scope="col">symbol</th>
                <th scope="col">shares</th>
                <th scope="col">price</th>
                <th scope="col">timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows%}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.symbol }}</td>
                <td>{{ row.shares }}</td>
                <td>{{ row.price }}</td>
                <td>{{ row.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
