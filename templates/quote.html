{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="mb-3">
        <h1>Search for a ticker</h1>
    </div>
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Enter ticker" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>

{% endblock %}
