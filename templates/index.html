{% extends "layout.html" %}

{% block title %}
    Forside
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p><b>{{ fname }}</b>, velkommen tilbake!</p>
                <p>Her kan du rapporere besøkstall.</p>
                <p>Her er oversikt over virksomhetene du disponerer:</p>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Virksomhet</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Møtestedet</td>
                            <td>
                                <form action="/ny-rapport" method="post">
                                    <button class="btn btn-primary btn-sm" type="submit">Rapporter</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
